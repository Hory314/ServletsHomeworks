<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/Servlet301" method="post">
    <input type="number" name="price" value="1" min="0.00" step="0.01" placeholder="Wartość waluty do przeliczenia"><br>
    <label>EUR -> USD <input type="radio" name="convType" value="eurusd"></label><br>
    <label>USD -> EUR <input type="radio" name="convType" value="usdeur"></label><br>
    <label>EUR -> PLN <input type="radio" name="convType" value="eurpln" checked></label><br>
    <label>PLN -> EUR <input type="radio" name="convType" value="plneur"></label><br>
    <label>USD -> PLN <input type="radio" name="convType" value="usdpln"></label><br>
    <label>PLN -> USD <input type="radio" name="convType" value="plnusd"></label><br>
    <input type="submit" value="Przelicz">
</form>
</body>
</html>
